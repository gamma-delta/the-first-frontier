[technology-description]
pktff-shotgun-turret=A gun turret that shoots shotgun shells. Inaccurate but deadly.

pktff-orbital-science-pack=Allows research of planetary bodies and their orbital dynamics.

pktff-bauxite-hint=Bauxite is an ore of aluminum, a metal crucial for spaceflight. It is impossible to process bauxite except by chemical means.\nOn [planet=nauvis], bauxite spawns as small inclusions in [item=stone].
pktff-simple-bauxite-extraction=Laboriously extract [item=pktff-native-aluminum] by washing bauxite with high-pressure steam and sulfuric acid.
# there seems to be no consistency in vanilla about when and where to put item tags
pktff-advanced-bauxite-extraction=Reduce bauxite into [fluid=pktff-bauxite-liquor], then electrolyze it using [item=carbon-fiber] as an electrode to separate [fluid=pktff-molten-aluminum].

pktff-ps-advanced-chemistry=The nitrogen present in Nauvis' atmosphere can be used to create new chemical compounds.

pktff-dust-spraydown=Control dust by spraying water into the vacuum, which clumps up particles of dust so they fall harmlessly to the ground. Sorry about the texture. Texturing is hard.

pktff-basic-uranium-processing=Your knowledge of space-age materials is also useful terrestrially. The [entity=uranium-ore] unique to Nauvis is a powerful source of energy, if harnessed correctly, and mastering it will lead to breakthroughs in production and utility science.
pktff-plutonium-processing=When burned in a reactor, uranium is transmuted into plutonium. Plutonium can be used to make mixed-oxide (MOX) nuclear fuel, which has a higher energy density. You can also make a special breeder cell that can be processed after burning into more plutonium than you started with.
pktff-nuclear-waste-processing=Reclaim fissile material from [item=pktff-nuclear-waste], store it safely, or just dump it into the environment.

pktff-tungsten-heat-pipe=Heavy-duty heat pipes that can get to the high temperatures required to power the [item=foundry].

pktff-lightning-rod=An elevated conductor to attract, harness, and protect against lightning, based on the original designs of the Fulgorans.

pktff-boompuff=The boompuff yields flammable propagules rich in ammonia. Plant the seeds on yumako soil (green on map) or its native lichen crust (yellow on map).
pktff-fertilizer=Ammonium nitrate fertilizer to feed your biochambers. It is not as energy-dense as [item=nutrients], but it does not spoil.

pktff-superconductor=Reverse engineer the ancient Fulgoran designs for superconductors.

# overrides
space-science-pack-space-age=Allows research of materials and processes required to survive in interplanetary space.
rocket-silo=Used to launch items and players to space platforms. With current technology, space platforms are minimal bundles of [item=pktff-space-platform-scaffolding] only able to survive in planetary orbit.
space-platform=Create a spacecraft capable of interplanetary travel! At these early stages, most of your resources must still be created on the ground and shipped up.
chcs-concentrated-solar-energy=Water is a much denser energy storage medium than accumulators; perhaps the strong sunlight on Viate could be stored to last the long night.
thermodynamics=Advanced creation and exploitation of heat.
uranium-mining=Use [fluid=steam] or other fluids to extract materials from harder ores, like [entity=pktff-anthracite-coal].
snouz_long_electric_gun_turret=An electric gun turret with more range that leads its shots, but fires more slowly in a narrower field of view.

